
<div class="container">


    <div class="row mb-3">
      <label for="inputEmail3" class="col-sm-2 col-form-label">Réferance Produit</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputEmail3" placeholder="Réferance Produit" [(ngModel)]="Produit.refProd"/>
        
    </div>
    </div>
    <div class="row mb-3">
        <label for="inputEmail3" class="col-sm-2 col-form-label">Name Produit</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputEmail3" placeholder="Name Produit" [(ngModel)]="Produit.nameProd"/>
              
        </div>
      </div>
    <div class="row mb-3">
      <label for="inputPassword3" class="col-sm-2 col-form-label">Quantite</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputPassword3" placeholder="Quantite" [(ngModel)]="Produit.quantite"/>
      </div>
    </div>
   
      <div class="row mb-3">
        <label for="inputPassword3" class="col-sm-2 col-form-label">Prix</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputPassword3" placeholder="Prix" [(ngModel)]="Produit.prixProd"/>
        </div>
      </div>
    
    <button type="submit" class="btn btn-primary"  (click)="Add()">Ajouter</button>  


</div>
